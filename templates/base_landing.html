{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TimePro(учет рабочего времени){% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    {% bootstrap_css %}
   
    
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet"  href="{% static 'backend/css/carousel.css' %}" >
</head>
<body>
    <header>
        {% include 'includes/header_landing.html' %}
    </header>

    <main>

            {% block content %}{% endblock %}

            {%include 'includes/footer_landing.html' %}
    </main>

    <!-- Подключение Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
